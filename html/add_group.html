<h1>Add group</h1>
<form class="add-group-form" action="/form/addgroup">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" class="long" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Tags</td>
            <td>
                <input type="text" name="tags" class="long" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                {{ country_search }}
            </td>
        </tr>
        <tr>
            <td>Website</td>
            <td>
                <input type="url" name="website" class="long" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <textarea cols="80" rows="4" name="description"></textarea>
            </td>
        </tr>
    </table>
    <hr>
    <table class="group-people">
        <tr>
            <th>Person</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <td>
                {{ person_search }}
            </td>
            <td>
                <select name="role">
                    {{ roles }}
                </select>
            </td>
            <td>
                <button type="button" class="delete-row">-</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="button" class="append-row">+</button>
            </td>
        </tr>
    </table>
    <hr>
    <table class="group-images">
        <tr>
            <th>Background</th>
            <th>File</th>
            <th>Description</th>
            <th></th>
        </tr>
        <tr>
            <td class="short-column">
                <input type="radio" name="background" checked>
            </td>
            <td>
                <select class="file-upload-method">
                    <option value="url" selected>url</option>
                    <option value="file">browse file</option>
                </select>
                <input type="url" name="file" class="long" autocomplete="off">
            </td>
            <td>
                <textarea cols="40" rows="4" name="imagedescription"></textarea>
            </td>
            <td>
                <button type="button" class="delete-row">-</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button type="button" class="append-row">+</button>
            </td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
