<table class="import-disc">
    <thead>
        <tr>
            <th>#</th>
            <th colspan="2">Disc name</th>
        </tr>
        <tr>
            <td>
                <input type="number" value="{{ num }}" name="num" disabled>
            </td>
            <td colspan="2">
                <input type="text" value="{{ name }}" name="name" autocomplete="off">
            </td>
        </tr>
        <tr>
            <th>#</th>
            <th>Track name</th>
            <th>Uploaded name</th>
        </tr>
    </thead>
    <tbody>
        {{ tracks }}
    </tbody>
</table>
