<h1>Editing group: {{ name }}</h1>
<form class="edit-group-form" data-group="{{ group-id }}">
	<table>
		<tr>
			<td>Name</td>
			<td>
				<input type="text" name="name" class="long" value="{{ name }}" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td>Country</td>
			<td>
				{{ country_search }}
			</td>
		</tr>
		<tr>
			<td>Website</td>
			<td>
				<input type="url" name="website" class="long" value="{{ website }}" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td>Description</td>
			<td>
				<textarea cols="80" rows="4" name="description">{{ description }}</textarea>
			</td>
		</tr>
	</table>
	<hr>
	<button type="submit">&#10004; Submit</button>
</form>
