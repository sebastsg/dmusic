<h1>Editing group: {{ name }}</h1>
<form class="edit-group-form" data-group="{{ group-id }}">
	<hr>
	<h2>Details</h2>
	<table>
		<tbody>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="name" class="long" value="{{ name }}" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					{{ country_search }}
				</td>
			</tr>
			<tr>
				<td>Website</td>
				<td>
					<input type="text" name="website" class="long" value="{{ website }}" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td>
					<textarea cols="80" rows="4" name="description">{{ description }}</textarea>
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<h2>Aliases</h2>
	<table class="group-aliases">
		<tbody>
			{{ aliases }}
		</tbody>
	</table>
	<button type="button" class="add-group-alias">&#10010; Add alias</button>
	<hr>
	<button type="submit">&#10004; Submit</button>
</form>
