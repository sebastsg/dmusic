<!doctype html>
<html>

<head>
    <title>dmusic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/icon.png">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/main.js" type="application/javascript"></script>
</head>

<body>
    <header>
        <div>
            <audio id="audio" src="" preload="auto" controls tabindex="300"></audio>
        </div>
        <nav>
            <a href="/playlists">playlists</a><span>/</span><a href="/explore">explore</a><span>/</span><a

            <a href="/profile">{{ user }}</a>
        </nav>
    </header>
    <aside id="playlist">
        <ul>
            {{ tracks }}
        </ul>
    </aside>
    <main>
        <section>
            {{ content }}
        </section>
    </main>
</body>

</html>
